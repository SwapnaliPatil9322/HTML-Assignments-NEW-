<!DOCTYPE html>
<html>
    <head>
        <title>rowspan</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td rowspan="6">NULL</td>

            </tr>
            <tr>
                <td>April</td>
            </tr>
            <tr>
                <td>May</td>
            </tr>
            <tr>
                <td>June</td>
            </tr>
            <tr>
                <td>July</td>
            </tr>
            <tr>
                <td>August</td>
            </tr>
        </table>
    </body>
</html>
