<!DOCTYPE html>
<html>
    <head>
        <title>Students Information</title>
    </head>
    <body>
        <form>
            <label for="FName">First Name:</label>
            <input type="text" name="FirstName" id="FName"><br><br>

            <label for="MName">Middle Name:</label>
            <input type="text" name="MiddleName" id="MName"><br><br>

            <lable for="LName">LastName:</lable>
            <input type="text" name="LastName" id="LName"><br><br>

            <lable for="Email">Email:</lable>
            <input type="text" name="Email" id="Email"><br><br>

            <label for="Address">Address:</label>
            <textarea name="StudentAddress" id="Address" cols="5" rows="5" placeholder="Enter Your Address"></textarea><br><br>

            <label>Gender:</label><br>
            <label for="SMale">Male</label>
            <input type="radio" id="SMale" name="Gender" value="Male">

            <label for="SFemale">Female</label>
            <input type="radio" id="SFemale" name="Gender" value="Female">

            <label for="SOther">Other</label>
            <input type="radio" id="SOther" name="Gender" value="Other"><br><br>

            <label for="State">Select Your State:</label>
            <select name="State" id="State">
                <option value="None">--Select State--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gao">Gao</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Bihar">Bihar</option>
                <option value="Andra Pradesh">Andra Pradesh</option><br><br>
            </select><br><br>

            <label>Select Your Language:</label><br>
            <input type="checkbox" id="Languages" name="Language" value="PHP">
            <label for="Languages">C Language</label><br>
            
            <input type="checkbox" id="Languages" name="Language" value="C++">
            <label for="Languages">C++ Language</label><br>
           
            <input type="checkbox" id="Languages" name="Language" value="JAVA">
            <label for="Languages">JAVA Language</label><br>
           
            <input type="checkbox" id="Languages" name="Language" value="PHP">
            <label for="Languages">PHP Language</label><br><br>

            <input type="submit">
            
        </form>
    </body>
</html>
