<!DOCTYPE html>
<html>
    <head>
        <title>Day Date</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th>Day</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
